
<!DOCTYPE html>

<html lang="en">

<body>
    


    





    <!-- Registration Form -->
    <div id="nav-registration" class="modal fade">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Register</h4>
                </div>
                <div class="modal-body">
                    <form action="#" method="post">
                        <div>
                            <p>Username:</p>
                            <div class="youplay-input">
                                <input type="text" name="user_login" />
                            </div>

                            <p>E-mail:</p>
                            <div class="youplay-input">
                                <input type="text" name="user_email" />
                            </div>

                            <p>
                                <em>A password will be e-mailed to you.</em>
                            </p>

                            <button class="btn ml-3" name="submit">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- /Registration Form -->



    

    <div class="content-wrap">
        
            <!--
    Banner

    Additional classes:
        .small
        .xsmall
        .big
        .full
-->
<section class="youplay-banner banner-top youplay-banner-parallax full">
    
        <div class="image" data-speed="0.4">
            <img src="assets/images/dark/banner-bg.jpg" alt="" class="jarallax-img">
        </div>
    

    <div class="info">
        <div>
            <div class="container">
                
                
                
                    
    <div class="youplay-login">
        <div class="youplay-form text-center">
            <h1>Login</h1>

            <div class="btn-group social-list dib">
                <a class="btn btn-default" title="Share on Facebook" href="#"><i class="fab fa-facebook"></i></a>
                <a class="btn btn-default" href="#" title="Share on Twitter"><i class="fab fa-twitter"></i></a>
                <a class="btn btn-default" href="#" title="Share on Google Plus"><i class="fab fa-google-plus"></i></a>
            </div>

            <form action="/">
                <div class="youplay-input">
                    <input type="text" name="login" placeholder="Login">
                </div>
                <div class="youplay-input">
                    <input type="password" name="password" placeholder="Password">
                </div>
                <button class="btn btn-default db">Login</button>
            </form>
        </div>
    </div>

                
                
            </div>
        </div>
    </div>
</section>
<!-- /Banner -->

        </div>
    

    <div class="wrapper">

            <div class="social">

                        <div class="social-icon">
                            <a href="#">
                                <i class="fab fa-twitch"></i>

                            </a>
                        </div>
                        <div class="social-icon">
                            <a href="#">

                                <span>Watch on Youtube</span>
                            </a>
                        </div>
                        <div class="social-icon">
                            <a href="#">
                                <i class="fab fa-twitter-square"></i>
                                <span>Follow on Twitter</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
