<style>
.inputfile {
    width: 0.1px;
    height: 0.1px;
    opacity: 0;
    overflow: hidden;
    position: absolute;
    z-index: -1;
}

.inputfile + label {
    max-width: 80%;
    font-size: 1.25rem;
    /* 20px */
    font-weight: 700;
    text-overflow: ellipsis;
    white-space: nowrap;
    cursor: pointer;
    display: inline-block;
    overflow: hidden;
    padding: 0.625rem 1.25rem;
    /* 10px 20px */
}

.no-js .inputfile + label {
    display: none;
}

.inputfile :focus + label
.inputfile .has-focus + label {
    outline: 1px dotted #000;
    outline: -webkit-focus-ring-color auto 5px;
}

.inputfile + label * {
    /* pointer-events: none; */
    /* in case of FastClick lib use */
}

.inputfile + label svg {
    width: 1em;
    height: 1em;
    vertical-align: middle;
    fill: currentColor;
    margin-top: -0.25em;
    /* 4px */
    margin-right: 0.25em;
    /* 4px */
}


/* style 1 */

.inputfile-1 + label {
    color: #f1e5e6;
    background-color: #d3394c;
}

.inputfile-1:focus + label
.inputfile-1.has-focus + label
.inputfile-1 + label :hover {
    background-color: #722040;
}
</style>
    <!-- /Profile Image Form -->
    <!-- Modal -->
    <div class="modal fade" id="nav-profile_image_edit" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Escolher Imagem</h4>
                </div>
                <div class="modal-body">
                    <div class="col-4 d-flex justify-content-center text-center">
                        <form method="post" name="profile_picture_url" enctype="multipart/form-data">{% csrf_token %}
                            <p>
                                  {{form.profile_picture_url}}
                            <label for="id_profile_picture_url"><svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 25 25"></svg> <span>Escolha uma Imagem &hellip;</span></label>
                           </p>

                            <button type="submit" class="btn btn-primary">Salvar</button>

                        </form>
                      </div>

                </div>
                <div class="modal-footer">
                </div>
            </div>
        </div>
    </div>
    <!-- /Modals -->
